<ion-content overflow-scroll="false" class="weather-home">
  <div class="overlay">
    <label class="item-input">
      <span class="input-label city">Ville :</span>
      <input type="text" placeholder="Paris,fr" ng-model="search" ng-keypress="loadWeather(search, $event)">
    </label>
  </div>

  <div ng-if="state" class="forecast">


    <img src={{weatherData.icon}} class="icon"/>

    <div class="forecast-main">
      <label>{{weatherData.main}}</label>
    </div>

    <div class="inner-wrapper">
      <div>Ville : {{weatherData.city}}</div>
      <div>Conditions courantes : {{weatherData.description}}</div>
      <div>{{weatherData.temp}} Â°C</div>
    </div>
  </div>

</ion-content>
